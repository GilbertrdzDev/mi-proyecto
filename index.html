<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <h1>Formulario de evento 1</h1>
    </header>

    <form action="/">
        <fieldset>
            <legend>Datos personales</legend>
            <label for="name">Nombre completo</label>
            <input id="name" type="text"><br><br>

            <label for="email">Correo</label>
            <input id="email" type="email"><br><br>

            <label for="password">Contraseña</label>
            <input id="password" type="password"><br><br>

            <label for="birthdate">Fecha de nacimiento</label>
            <input id="birthdate" type="date"><br><br>


            <label for="genero">Género:</label>
            <label>
                <input name="genero" type="radio" value="genero_masculino"> Masculino
            </label>
            <label>
                <input name="genero" type="radio" value="genero_femenino"> Femenino
            </label>
            <label>
                <input name="genero" type="radio" value="otro"> Otro
            </label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Datos el evento</legend>
            <label for="event">Evento</label>
            <input type="text" id="event" required><br><br>

            <label for="comments">Comentarios</label>
            <textarea name="comments" id="comments" rows="4" cols="50" placeholder="Escribe aquí tus comentarios"></textarea><br><br>
            
            <label for="hour">Hora del evento</label>
            <input type="time" id="hour"><br><br>

            <label for="place">Lugar</label>
            <select name="place" id="place">
                <option value="" disabled selected>Seleccione el lugar</option>
                <option value="auditorio">Auditorio principal</option>
                <option value="conferencias">Salón de conferencias</option>
                <option value="av">Aula virtual</option>
                <option value="jardin">Jardín</option>
            </select><br><br>

            <label for="aditional-services">Servicios adicionales</label>
            <label for="rsa1">
                <input type="checkbox" id="rsa1" name="aditional-services" value="si"> Sí
            </label>
            <label for="rsa2">
                <input type="checkbox" id="rsa2" name="aditional-services" value="no"> No
            </label>
        </fieldset>
        <br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
